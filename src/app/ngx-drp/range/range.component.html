<div class="calendar-container">

  <div class="calendar-item">
    <calendar-wrapper 
    [prefix]="'FROM:'" 
    [selectedDate]="fromDate"
    [minDate]="fromMinDate"
    [maxDate]="fromMaxDate"
    (selectedDateChange)="updateFromDate($event)">
  </calendar-wrapper>
  </div>
  <div class="calendar-item">
    <calendar-wrapper 
    [prefix]="'TO:'" 
    [selectedDate]="toDate"
    [minDate]="toMinDate"
    [maxDate]="toMaxDate" 
    (selectedDateChange)="updateToDate($event)">
  </calendar-wrapper>
  </div>
  <div class="calendar-item">
    <div class="mat-drp-menu">
      <mat-drp-presets [presets]="presets" (presetChanged)="updateRangeByPreset($event)"></mat-drp-presets>
      <div class="mat-drp-controls">
        <button mat-button color="primary" (click)="applyNewDates()">Apply</button>
        <button mat-button (click)="discardNewDates()">Cancel</button>
      </div>
    </div>
  </div>
</div>
